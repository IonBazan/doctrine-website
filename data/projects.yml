parameters:
    doctrine.website.project_integration.types:
        symfony:
            name: Symfony
            url: https://symfony.com
            icon: /images/symfony-logo.png

        laminas:
            name: Laminas
            url: https://getlaminas.org/
            icon: /images/laminas-foundation-logo.png

    doctrine.website.projects_data:
