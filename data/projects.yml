            integrationType: laminas

        -
            repositoryName: DoctrineMongoODMModule
            slug: doctrine-mongo-odm-module
            integration: true
            integrationFor: mongodb-odm
            integrationType: laminas

        -
            repositoryName: doctrine-laminas-hydrator
            slug: doctrine-laminas-hydrator
            integration: true
            integrationType: laminas
